<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>

  <body>
<!-- header -->
<header>

        <div class="userInfo"></div>
        <div class="currency">currency

          </select>

      </div>

    <!-- search -->

      <!-- <input class="search-input" type="search"  autocomplete="on"/> -->
      <datalist id="products">
        </datalist>
        <input id="search-input" type="text" list="products" placeholder="search">
        <span class="addBtn">Add</span>
    </div>
    <!-- end search -->
    </div>
  </section>
  <!-- end table-view-control -->
  <!-- product list -->
  <section class="products">
      <ul class="listOfProducts"></ul>
  </section>
  <!-- end product list -->
