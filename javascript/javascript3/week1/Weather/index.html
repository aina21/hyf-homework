<!DOCTYPE html>
<html lang="en">
  <head>
    <title>weather info</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- my style -->
    <link rel="stylesheet" href="assets/style/style.css" />

  </head>

  <body>
    <div class="container weatherInfo">
      <label for="city_name">City Name:</label>
      <input
        type="text"
        class="form-control"
        name="city_name"
        id="city_name"
        aria-describedby="helpId"
        placeholder=""
      />
      <button type="button" class="btn btn-primary weatherInfo-btnClick">Click</button>
      <button type="button" class="btn btn-primary weatherInfo-btnCurrentLocation">Current Location</button>
      <div id="my_div">
            <h1 id="location"></h1>
            <h2 id="temp"></h2>
            <img id="wicon" src="" />
          </div>
          <div class="table">
                <ul class="table_title">
                  <li class="wind_speed">Wind</li>
                  <li class="sunrise">Sunrise</li>
                  <li class="sunset">Sunset</li>
                  <li class="cloudiness">Cloudiness</li>
                </ul>
                <ul class="table_data"></ul>
              </div>
    </div>

    

    
    <!--Google map-->
    <div id="map"></div>
    <!--Google Maps end -->

    <!-- google api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJ39jXeFFf1r9QHiTtwQG7oHshOMHorJM"></script>
    <!-- Optional JavaScript -->
    <script src="scripts/main.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
