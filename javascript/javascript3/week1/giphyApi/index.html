<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Giphy Api</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <br />
      <div class="row justify-content-center ">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
              </div>
              <!--end of col-->
              <div class="row">
                <div class="col form-search">
                  <input
                    class="form-control form-control-lg mr-1"
                    type="search"
                    placeholder="search"
                  />
                </div>
                <div class="col form-resultNum">
                  <input
                    type="text"
                    class="form-control form-control-lg"
                    aria-describedby="number of result input"
                    placeholder="number of result"
                  />
                </div>

                <!--end of col-->
                <div class="col-auto">
                  <button type="button" class="btn btn-primary">
                    search
                  </button>
                </div>
                <!--end of col-->
              </div>
            </div>
            <div class="gallery">
              <!-- <img src="https://thumbs.dreamstime.com/z/mute-swan-cygnets-swimming-sunny-day-spring-cygnus-olor-vienna-austria-151802728.jpg" alt=""> -->
            </div>
          </form>
        </div>
        <!--end of col-->
      </div>
    </div>
  
    
    
    
    
    <!-- Optional JavaScript -->
    <script src="scripts/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
